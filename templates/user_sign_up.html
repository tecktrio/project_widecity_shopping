{% extends 'user_base.html' %}
{% block content %}

<head>
    <style>
        .input_box {
            border-radius: 5px;
            border:.5px solid rgb(4, 4, 4);
            padding:5px 10px;
            width: 100%;
        }
        .sign_button{
            border-radius: 5px;
            border:1px solid rgb(107, 100, 209);
            background-color: rgb(84, 84, 225);
            color:white;
            padding:3px 10px;
        }
        .sign_button:hover{
            background-color: white;
            color: blue;
            border: 1px solid white;
        }
        .links{
            color:rgb(180, 174, 174) ;
        }
        .links:hover{
       
            font-weight: bold;
            color: rgb(255, 255, 255);
        }
        .profile_image{
            width: 100px;
            border-radius: 50px;
            margin: 20px;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <div style="display: flex;justify-content: center;background-color: rgba(255, 255, 255, 0.8);">
        <div
            style="border:2px solid rgb(134, 131, 131);padding:20px 50px;background-color: rgb(3, 4, 45);border-radius: 10px;color: rgb(11, 6, 39);box-shadow: 0px 20px 40px;width: 30vw;">
            <h3 style="color: white;margin: 0px;">sign up</h3>
           <p style="margin: 0px;">create your widecity account</p>
            <form action="/user_sign_up" style="margin-top: 10px;" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="display: flex;justify-content: center;">
                    <img src="/media/profile/user.jpeg" class="profile_image"  >
                </div>
                <p style="color: white;">Profile Image</p>
                <input type="file" id="profile_image" name="profile_image" required>
                <p style="color: white;">Full Name</p>
                <input type="text" id="user_full_name" placeholder="eg.wide city" class="input_box" name="user_full_name">
                <div id="user_full_name_err" style="color:rgb(255, 0, 0);font-size: 14px;"></div>
                <p style="color: white;">Email Id</p>
                <input type="text" id="user_email" placeholder="eg.widecity@gmail.com" class="input_box" name="user_email">
                <div id="user_email_err" style="color:rgb(255, 0, 0);font-size: 14px;"></div>
                <p style="color: rgb(255, 255, 255);">Password</p>
                <input type="password" id="user_password" placeholder="eg.Password@123" class="input_box" name="user_password">
                <div id="user_password_err" style="color:rgb(255, 0, 0) ;font-size: 14px;"></div>
                <p style="color: rgb(255, 255, 255);">Contact Number</p>
                <input type="number" id="user_contact_number" placeholder="eg.0123456789" class="input_box" name="user_contact_number">
                <div id="user_contact_number_err" style="color:rgb(255, 0, 0);font-size: 14px;"></div>
                <p style="display: flex; justify-content: center;margin:10px;border-radius: 10px;">
                    <input type="submit" value="sign up" onclick="return validate()" class="sign_button">
                    <div style="display: flex;flex-direction: column;font-size: 14px;">
                        <p>Already have an account |<a href="/user_sign_in" class="links"> sign in</a></p>
                    </div>
                </p>
            </form>
        </div>
    </div>

            else {
