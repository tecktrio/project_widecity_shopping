<head>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <style>
    .image{
      display: flex;
      justify-content: space-between;
      margin: 25px;
    }    
    .description{
      display:flex;
      justify-content: space-between;
      margin: 25px;

    }
    .heading{
      display:flex;
      justify-content: space-between;
      margin: 25px;


    }
    
    .heading input{
      border-radius: 10px;
      padding:5px 10px;
      width: 200px;
      text-align: center;
      background-color: rgb(3, 2, 2);
      border: 1px solid rgb(255, 255, 255);
      color:white;
    }
    .description textarea{
      border-radius: 10px;
      width: 200px;
      text-align: center;
      background-color: rgb(3, 2, 2);
      border: 1px solid rgb(255, 255, 255);
      color:white;


    }
    .submit{
      border-radius: 10px;
      padding:5px 10px;
      width: 200px;
      color:white;
      background-color: rgb(11, 135, 251);
      border: 1px solid grey;
    }

    .last_buttons{
        border-radius: 8px;
        border: none;
        padding: 10px;
        margin: 10px;
        text-align: center;
    }
    .update_button{
        width: 10%;
        background-color: rgb(30, 87, 30);
        color: white;
    }
    .cancel_button{
        width: 10%;
        background-color: rgb(92, 29, 29);
        color: white;
    }    
    .update_button:hover{
        width: 10%;
        background-color: rgb(42, 180, 42);
        color: white;
    }
    .cancel_button:hover{
        width: 10%;
        background-color: rgb(226, 226, 226);
        color: white;
    }
    .control{
      height: 50%;
      padding:20px;
      border-radius: 10px;
      width: 200px;
      background-color: rgb(23, 11, 11);
      color: rgb(255, 255, 255);
      border: 1px solid white;
    }
    .control:hover{
      background-color: rgb(80, 79, 79);
      color: rgb(255, 255, 255);
    }

  </style>
</head>

                    </div>

                      </div>
                      <div class="heading">

                        <input type="text" name="banner_1_heading" value="{{banner1.heading}}">
                      </div>
                      <div class="description">
                        <label>DESCRIPTION</label>
                        <textarea name="banner_1_description" >{{banner1.description}}</textarea>
                      </div>
                      <div>

                    </div>
